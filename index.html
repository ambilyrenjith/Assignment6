  <body>

    <div class="container">
      <img src="images/pizza7.jpg">
      <form class="form-signin" action="index2.html" method="get" onsubmit="return validateForm()" method="post">
        <h1>Hot & Spicy Pizza</h1>      
       <h2>Pizza order form</h2>
       <!-- <h2 class="form-signin-heading">Please sign in</h2>-->
        
        <label>Name</label> 
        <input type="text" id="name" placeholder="Enter your name:"  autofocus>
        
        <label>Address Type</label>       
        <select class="drop_down" id="addresstype" onchange="displayOther(this)">
              <option value="select" selected>Select your address type</option>
              <option value="house">House</option>
              <option value="apart">Apartment</option>
              <option value="busi">Business</option>
              <option value="campus">Campus</option>
              <option value="hotel">Hotel</option>
              <option value="dorm">Dorm</option>
              <option value="other">Other</option>
        </select>
       
        <input type="text" name="other" id="other" placeholder="Enter other address type:" style="display:none" >
 
        <label>Street name</label>   
        <input type="text" name="street" id="street" class="street" placeholder="Enter your street:" >
        
        <label>Apartment Number</label>        
        <input type="text" name="aptno" id="aptno" class="aptno" placeholder="Enter your apartment number:"  autofocus>
        
        <label>City</label> 
        <input type="text" name="city" id="city" class="city" placeholder="Enter your city:"  autofocus>
        
        <label>State</label>
        <input type="text" name="state" id="state" class="state" placeholder="Enter your state:" autofocus>
        
        <label>Zip Code</label>
        <input type="text" name="zip" id ="zip" class="zip" placeholder="Enter your zip code:"  autofocus>
         
        <label>Phone Number</label>
        <input type="text" name="phone" id="phone" class="phone" placeholder="Enter your phone number:"  autofocus>
        
         
        <label>Email</label>
        <label for="inputEmail" class="sr-only">Name</label>
        
        <input type="text" name="inputEmail" id="inputEmail" class="form-control" placeholder="Enter your email address:" autofocus>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="btn" type="submit">Sign in</button>
      </form>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->
